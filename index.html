<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!--shadow code -->
                <div class="card mt-5 shadow-lg mb-5 bg-body rounded">
                    <div class="card-header text-bg-primary">Login as admin</div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating">
                                <input type="text"id="username" class="form-control" placeholder="UserName">
                                <label for="username">User Name</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password"id="password" class="form-control" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-check mt-3">
                                <input type="checkbox" name="" id="check" class="form-check-input">
                                <label for="check" class="form-check-label">Remember Me</label>
                            </div>
                            <div class="w-100 d-grid mt-3">
                                <a href="./Home.html" type="submit" class="btn btn-success"><i class="fa-solid fa-right-to-bracket"></i> Login as admin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
